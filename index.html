<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Your Name - Academic Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    
    <div id="header-container"></div>

    <h2>Representative Research</h2>

    <div id="papers-container"></div>

    <div style="text-align: center; margin: 20px auto; max-width: 100px; height: 100px;">
      <script type="text/javascript" id="mapmyvisitors" src="//mapmyvisitors.com/map.js?d=zNhw-PPJNUGIiJP8cx21ssDeXAYAWxP-xLBb6wtsj-A&cl=ffffff&w=a"></script>
    </div>
    
    <table style="width:100%; border:0; border-spacing:0; padding:10px; margin-top:10px;">
      <tr>
        <td style="padding:2px; text-align:center; font-size:12px; color:#888;">
          <p>
            My design is inspired by <a href="https://jonbarron.info/">Jon Barron's website</a>.
          </p>
        </td>
      </tr>
    </table>
    
  </div> <script>
    function loadComponent(elementId, filePath) {
      fetch(filePath)
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.text();
        })
        .then(data => {
          document.getElementById(elementId).innerHTML = data;
        })
        .catch(error => console.error('Error loading component:', error));
    }

    document.addEventListener("DOMContentLoaded", function() {
      loadComponent('header-container', 'components/header.html');
      loadComponent('papers-container', 'components/papers.html');
    });
  </script>

</body>
  
</html>
