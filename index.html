<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Your Name - Academic Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    
    <div id="header-container"></div>

    <h2>Research</h2>
    <p>
      I'm interested in computer vision, deep learning, and image processing. Representative papers are highlighted.
    </p>

    <div id="papers-container"></div>

    <table style="width:100%; border:0; border-spacing:0; padding:10px; margin-top:50px;">
      <tr>
        <td style="padding:10px; text-align:right; font-size:12px; color:#888;">
          <p>
            Template inspired by <a href="https://jonbarron.info/">Jon Barron</a>.
          </p>
        </td>
      </tr>
    </table>

  </div>

  <script>
    function loadComponent(elementId, filePath) {
      fetch(filePath)
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.text();
        })
        .then(data => {
          document.getElementById(elementId).innerHTML = data;
        })
        .catch(error => console.error('Error loading component:', error));
    }
    
    document.addEventListener("DOMContentLoaded", function() {
      loadComponent('header-container', 'components/header.html');
      loadComponent('papers-container', 'components/papers.html');
    });
  </script>

</body>
</html>
