<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Your Name - Academic Page</title>
  <link rel="stylesheet" href="style.css">
</head>
  
<body>

  <div class="container">
    
    <div id="header-container"></div>
    
    <div id="news-container"></div>
    
    <h2>Representative Research</h2>
  
    <div id="papers-container"></div>

    <div id="services-container"></div>

    <div id="teaching-container"></div>
    
    <div style="text-align: center; margin-top: 20px;">
        <img src="https://visitor-badge.laobi.icu/badge?page_id=shuai.fu.homepage&left_text=Visitors&right_color=green" alt="visitor badge" style="vertical-align: middle;" />
        
        <span style="font-family: sans-serif; font-size: 14px; color: #666; vertical-align: middle; margin-left: 5px;">
            since Dec 2025
        </span>
    </div>
    
    <table style="width:100%; border:0; border-spacing:0; padding:10px; margin-top:10px;">
      <tr>
        <td style="padding:2px; text-align:center; font-size:12px; color:#888;">
          <p>
            My design is inspired by <a href="https://jonbarron.info/">Jon Barron's website</a>.
          </p>
        </td>
      </tr>
    </table>
    
  </div> 

  <script>
    /**
     * Fetches HTML content from a file and injects it into a specific DOM element.
     * @param {string} elementId - The ID of the container element (e.g., 'header-container').
     * @param {string} filePath - The path to the HTML component file (e.g., 'components/header.html').
     */
    function loadComponent(elementId, filePath) {
      fetch(filePath)
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.text();
        })
        .then(data => {
          document.getElementById(elementId).innerHTML = data;
        })
        .catch(error => console.error(`Error loading component from ${filePath}:`, error));
    }

    // Execute when the DOM is fully loaded
    document.addEventListener("DOMContentLoaded", function() {
      
      // Load Header
      loadComponent('header-container', 'components/header.html');
      
      // Load News
      loadComponent('news-container', 'components/news.html');

      // Load Papers (Research)
      loadComponent('papers-container', 'components/papers.html');
      
      // Load Services
      loadComponent('services-container', 'components/services.html');
      
      // Load Teaching
      loadComponent('teaching-container', 'components/teaching.html');
    });
  </script>

</body>
</html>
